<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-toolbar color="primary">
      <span class="title">
        Settings
      </span>
    </mat-toolbar>
    <div class="mat-toolbar mat-primary mat-toolbar-single-row footer">
      <div class="badges">

      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Settings">
        <mat-icon>settings</mat-icon>
      </button>

      <span class="title">
        Sentinel
      </span>

      <a mat-icon-button href="https://github.com/nkoehler/mat-video" class="github" matTooltip="GitHub">
        <svg height="32" viewBox="0 0 16 16" version="1.1" width="32">
          <path fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
      </a>
    </mat-toolbar>

    <div class="mainView">


      <div class="contentView">
      
        <mat-video #vid *ngFor="let stream of streams" [ngClass]="ngclass" [src]="getUrlFromName(stream)"
          [title]="stream.name" autoplay="true" preload="auto" controlsList="nodownload">
        </mat-video>
      </div>


    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
